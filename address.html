<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPPING BAG</title>
    <link rel="stylesheet" href="address.css">
    <script>
        function formValidate() {
            var name = document.getElementById("name").value;
            var mobile = document.getElementById("mobilenum").value;
            var  pin = document.getElementById("pin").value;
            var address = document.getElementById("addresshome").value;
            var locality = document.getElementById("locality").value;
            var district = document.getElementById("district").value;
            var state = document.getElementById("state").value;
            if(name.length === 0 || mobile.length === 0 || pin.length === 0 || address.length === 0 || locality.length === 0 || district.length === 0 || state.length === 0){
                alert("Address is not complete");
            }
            else {
                window.location.href = "payment.html";
            }
        }
    </script>
</head>

<body>
    <div class="layout">
        <div class="header">
            <div class="myntralogo">
                <a href="homepage.html"><img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmmcaLWUtIoeiCAjZIl4sP523Ma23rbm5_TvWLbxGmkDnePtvIy8wsg8ktiMGAUvt1q6c&usqp=CAU"
                        width="42px" height="48px"></a>
            </div>
            <div class="headcont">
                <ol class="headerol">
                    <li>BAG</li>
                    <li class="dash-border"></li>
                    <li style="color:green; text-decoration:underline;">ADDRESS</li>
                    <li class="dash-border"></li>
                    <li>PAYMENT</li>
                </ol>
            </div>
            <div class="secure">
                <img src="https://constant.myntassets.com/checkout/assets/img/sprite-secure.png">
                <p>100% SECURE</p>
            </div>
        </div>
        <div id="left-box">
            <h5 style="margin-left: 2%;">Contact Details</h5>
            <div class="input-div"><input id="name" type="text" placeholder="Name*" class="input"></div>
            <div><input id="mobilenum" type="number" placeholder="Mobile no*" class="input1 input"></div>
            <h5 style="margin-left: 2%;">Address</h5>
            <div><input id="pin" type="number" placeholder="Pin Code*" class="input"></div>
            <div><input id="addresshome" type="text" placeholder="Address(house no, building, street, Area)*"
                    class="input input1"></div>
            <div><input id="locality" type="text" placeholder="Locality/Town*" class="input input1"></div>
            <div><input id="district" type="text" placeholder="City/District*" class="side"><input id="state"
                    type="text" placeholder="State*" class="side"></div>
            <div style="height: 100px;">
                <h5 style="margin-left: 2%;">Save Address as</h5>
                <div class="rounded" style="border-color:rgb(255, 125, 147);">
                    <div style="text-align: center;  color: rgb(255, 152, 169);">Home</div>
                </div>
                <div class="rounded">
                    <div style="text-align: center;">Work</div>
                </div>
            </div>
            <div>
                <div style="background: rgb(230, 65, 65); margin: 10px; border-radius: 5px; height: 38px;">
                    <div style="text-align: center; padding: 9px;">Add Address</div>
                </div>
            </div>
        </div>
        <div id="right-box">
            <div>
                <h5>Price Details(items)</h5>
            </div>
            <div class="first-grid">
                <div>Total MRP</div>
                <div style="text-align: right;">Rs 1,249</div>
                <div>Discount on MRP</div>
                <div style="text-align: right;">-Rs 687</div>
                <div>Coupon Discount</div>
                        <div style="font-size: 16px;color: green;margin-left: 25px;">-Rs 228</div>
                <div style="clear: both;">Convenience fee <div
                        style="float: right; color: rgb(245, 97, 208);font-weight: bold;">Know More</div>
                </div>
                <div style="text-align: right;color: green;">Free</div>
            </div>
            <hr />
            <div id="total">
                <div>Total Amount</div>
                <div style="text-align: right;">Rs 334</div>
            </div>
            <div>
                <div class="last-button"><a href="#" class="continue" onclick="formValidate()">Continue</a></div>
            </div>
        </div>
        <hr />
        <div id="images-grid">
            <div><img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-ssl.png" class="image-size">
            </div>
            <div><img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-visa.png" class="image-size">
            </div>
            <div><img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-mc.png" class="image-size">
            </div>
            <div><img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-ae.png" class="image-size">
            </div>
            <div><img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-dc.png" class="image-size">
            </div>
            <div><img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-nb.png" class="image-size">
            </div>
            <div><img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-cod.png" class="image-size">
            </div>
            <div><img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-rupay.png"
                    class="image-size"></div>
            <div><img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-bhim.png" class="image-size">
            </div>
        </div>
        <div style="float: right;margin-right: 7%; margin-top: -2%;">Need help? Contact us</div>
</body>
