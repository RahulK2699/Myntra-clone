    const product_json = JSON.stringify(product);

    //2 Stroe data in Localstorage
    localStorage.setItem('myproducts',product_json);

    //3.Display it on webpage
    let myproducts = localStorage.getItem('myproducts');

    //4.Data is in Json format convert into operatable format ,Object
    myproducts = JSON.parse(myproducts);

    function showProduct(){
        let data_div = document.getElementById('data');

        myproducts.forEach(function(ele){
            let div = document.createElement('div');
            
            let p_brand = document.createElement('p');
            p_brand.innerText = ele.Brand;
            p_brand.style.marginBottom = '0px';

            let p_type = document.createElement('p');
            p_type.innerText = ele.Type;
            p_type.style.fontWeight = '300';
            p_type.style.marginTop = '3px';
            p_type.style.fontSize = "13px";
            p_type.style.color = '#616161';
            p_type.style.marginBottom = '0px';

            let p_price = document.createElement('p');
            p_price.innerText = ele.Price;
            p_price.style.marginTop = '7px';
            p_price.style.fontSize = '15px';

            let p_img = document.createElement('img');
            p_img.src = ele.image;
            
            div.append(p_img,p_brand,p_type,p_price);
            data_div.append(div);
        });
    }
