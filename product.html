    //Sorting products from low to high
    function sortLowToHigh(){
      product.sort(function(a,b){
          return a.Price - b.Price;
      });
      showData();
    }

    //Sorting products from High to Low
    function sortHighToLow(){
      product.sort(function(a,b){
          return b.Price - a.Price;
      });
      showData();
    }

    //Sorting products according Brand
    function sortByBrand(){
      product.sort(function(a,b){
          let ele1 = a.Brand.toLowerCase();
          let ele2 = b.Brand.toLowerCase();
          if(ele1 > ele2){
              return 1;
          }else if(ele1 < ele2){
              return -1;
          }else{
              return 0;
          }
      });
      showData();
    }

    //Sort the products according  to Type
    function sortByType(){
      product.sort(function(a,b){
          let ele1 = a.Type.toLowerCase();
          let ele2 = b.Type.toLowerCase();
          if(ele1 > ele2){
              return 1;
          }else if(ele1 < ele2){
              return -1;
          }else{
              return 0;
          }
      });
      showData();
    }
